<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Gérer votre budget</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">€</span>
                <input type="number" min="0" id="earning" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="addCategory">
                <div class="input-group mb-3" data-id="0">
                    <input type="text" class="form-control label">
                    <input type="number"data-id="0" class="form-control budgetPlanned" placeholder="Budget Prévu">
                    <input type="number" data-id="0" class="form-control budgetSpended" min="0" placeholder="Budget Dépensé">
                    <input type="button" value="Ajouter la dépense" data-id="0" class="mygetbtn" onclick="moveBarre()">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <hr class="my-5"/>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary add">+</button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div id="gauges" class="col-md-8">
            <div data-id="0">
                <label data-id="0"></label>
                <div class="progress mt-2" data-id="0">
                    <div class="progress-bar" data-id="0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">'
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
